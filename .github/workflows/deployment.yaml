name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ğŸ›³ï¸ Build
    runs-on: ubuntu-latest

    steps:
- name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âš¡ Cargo Registry Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cargo-registry

      - name: âš™ï¸ Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: âš™ï¸ Install WASM Bindgen
        uses: jetli/wasm-bindgen-action@v0.1.0
        with:
          version: "0.2.83"

      - name: âœ… Cargo Version
        run: cargo --version

      - name: âœ… Rust Version
        run: rustup --version

      - name: ğŸ”¨ Cargo Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose

  web-deploy:
    name: ğŸš€ Web Deploy
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push'}}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âš¡ Cargo Registry Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cargo-registry

      - name: âš™ï¸ Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          override: true

      - name: âš™ï¸ Install WASM Bindgen
        uses: jetli/wasm-bindgen-action@v0.1.0
        with:
          version: "0.2.83"

      - name: âœ… Cargo Version
        run: cargo --version

      - name: âœ… Rust Version
        run: rustup --version

      - name: ğŸ”¨ Cargo Build | WASM
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose --release --target wasm32-unknown-unknown

      - name: ğŸ›³ï¸ Web Build
        run: wasm-bindgen --out-dir out --target web target

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: out
