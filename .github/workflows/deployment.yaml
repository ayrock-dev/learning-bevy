name: ğŸš€ Deploy
on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    name: ğŸ›³ï¸ Build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request'}}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âš¡ Cargo Registry Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cargo-registry

      - name: âš™ï¸ Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      # https://github.com/bevyengine/bevy/blob/main/docs/linux_dependencies.md
      - name: âš™ï¸ Install Bevy Ubuntu dependencies
        run: sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev

      - name: âœ… Cargo Version
        run: cargo --version

      - name: âœ… Rust Version
        run: rustup --version

      - name: ğŸ”¨ Cargo Build
        run: cargo build

  web-deploy:
    name: ğŸš€ Web Deploy
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push'}}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âš¡ Cargo Registry Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
          key: cargo-registry

      - name: âš™ï¸ Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown
          override: true

      - name: ğŸ“¥ Install WASM Bindgen
        uses: jetli/wasm-bindgen-action@v0.1.0
        with:
          version: latest

      # https://github.com/bevyengine/bevy/blob/main/docs/linux_dependencies.md
      - name: ğŸ“¥ Install Bevy Ubuntu dependencies
        run: sudo apt-get install g++ pkg-config libx11-dev libasound2-dev libudev-dev

      - name: âœ… Cargo Version
        run: cargo --version

      - name: âœ… Rust Version
        run: rustup --version

      - name: ğŸ”¨ Cargo Build | WASM
        run: cargo build --release --target wasm32-unknown-unknown

      - name: ğŸ”¨ Web Build
        run: wasm-bindgen --out-dir ./out/ --target web ./target/wasm32-unknown-unknown/release/learning-bevy.wasm

      - name: ğŸ“¦ Copy Game Assets
        run: cp -r assets out/assets

      - name: ğŸ“¦ Copy Static HTML
        run: cp public/index.html out

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }}
          publish_dir: out
